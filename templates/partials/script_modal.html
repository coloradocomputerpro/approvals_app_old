<script>
    Alpine.component('modal', {
        // Set the default values of the modal
        data() {
            return {
                isOpen: false,
                title: 'Modal Title',
                content: '',
            }
        },
        // Define a method to toggle the modal open and closed
        methods: {
            toggleModal() {
                this.isOpen = !this.isOpen
            },
        },
        // Define the template for the modal
        template: `
      <div x-show="isOpen" class="fixed z-50 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div x-show.transition.opacity="isOpen" class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
  
          <div x-show.transition.origin.top="isOpen" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:text-left">
                  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline" x-text="title"></h3>
                  <div class="mt-2" x-html="content"></div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm" x-on:click="toggleModal()">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    `
    })
</script>
