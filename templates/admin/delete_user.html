{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
  <h2 class="text-lg font-medium text-gray-900 mb-6">Delete User</h2>
  <form method="POST">
    {% csrf_token %}
    <p class="text-gray-700 mb-6">Are you sure you want to delete {{ user.username }}?</p>
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">Delete</button>
    <a href="{% url 'users_list' %}" class="ml-4 text-gray-700 font-semibold hover:text-gray-900">Cancel</a>
  </form>
</div>
{% endblock %}
