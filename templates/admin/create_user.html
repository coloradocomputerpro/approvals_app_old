{% extends 'base.html' %}

{% block content %}
  <h2 class="text-xl font-semibold mb-2">Create User</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
      <input type="text" id="username" name="username" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="password1" class="block text-gray-700 font-bold mb-2">Password:</label>
      <input type="password" id="password1" name="password1" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="password2" class="block text-gray-700 font-bold mb-2">Confirm password:</label>
      <input type="password" id="password2" name="password2" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="is_staff" class="block text-gray-700 font-bold mb-2">Is staff:</label>
      <input type="checkbox" id="is_staff" name="is_staff" class="form-checkbox h-5 w-5 text-gray-600" value="True">
    </div>
    <div class="mb-4">
      <label for="is_superuser" class="block text-gray-700 font-bold mb-2">Is superuser:</label>
      <input type="checkbox" id="is_superuser" name="is_superuser" class="form-checkbox h-5 w-5 text-gray-600" value="True">
    </div>
    <div class="mb-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create
      </button>
    </div>
  </form>
{% endblock %}
