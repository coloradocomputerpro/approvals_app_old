{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
      <div class="w-full p-4">
        <h1 class="text-lg font-bold mb-4">Edit User</h1>
        <form action="{% url 'approvals:user_edit' user.id %}" method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="is_active" class="block text-gray-700 font-bold mb-2">Active:</label>
            <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %} class="form-checkbox h-5 w-5 text-gray-600">
          </div>
          <div class="flex items-center justify-between mt-8">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
            <a href="{% url 'approvals:manage_users_groups' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
