{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">Create New Program</h1>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="form-input w-full rounded-md shadow-sm placeholder-gray-400 py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2"
          >Description:</label
        >
        <textarea
          id="description"
          name="description"
          rows="3"
          class="form-input w-full rounded-md shadow-sm placeholder-gray-400 py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ></textarea>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Create
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'approvals:program_list' %}">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
