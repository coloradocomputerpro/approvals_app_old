{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Programs</h1>
        <a href="{% url 'approvals:program_create' %}" class="inline-flex items-center bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors duration-300">
            New Program
        </a>
    </div>

    <table class="w-full whitespace-nowrap rounded-lg overflow-hidden sm:shadow-lg my-5">
        <thead class="text-white bg-indigo-500">
            <tr class="text-left">
                <th class="py-3 px-4 font-semibold uppercase text-sm">Name</th>
                <th class="py-3 px-4 font-semibold uppercase text-sm">Description</th>
                <th class="py-3 px-4 font-semibold uppercase text-sm">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for program in object_list %}
                <tr>
                    <td class="py-3 px-4">{{ program.name }}</td>
                    <td class="py-3 px-4">{{ program.description }}</td>
                    <td class="py-3 px-4">
                        <a href="{% url 'approvals:program_detail' program.pk %}" class="text-indigo-600 hover:text-indigo-900">View</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td class="py-3 px-4" colspan="3">No programs found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
